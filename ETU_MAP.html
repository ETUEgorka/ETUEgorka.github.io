<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETU.MAP (LETI.MAP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #05336e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #05336e;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            position: relative;
            margin: 20px 0;
            border: 2px solid #6d6e71;
            height: 600px;
        }
        .map {
            width: 100%;
            height: 100%;
            background-color: #eaeaea;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #6d6e71;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dropdown {
            flex: 1;
            min-width: 200px;
        }
        .dropdown label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            border: 1px solid #6d6e71;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .button {
		
            padding: 10px 20px;
            background-color: #bb8d54;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .button:hover {
            background-color: #9c7545;
        }
        .search-container {
		
            display: none;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #05336e;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ETU.MAP (LETI.MAP)</h1>
        <p>Интерактивная карта корпусов и этажей</p>
    </header>

    <div class="container">
        <!-- Выбор корпуса и этажа -->
        <div class="controls">
            <div class="dropdown">
                <label for="building">Выберите корпус:</label>
                <select id="building" onchange="updateFloors()">
                    <!-- Корпуса будут добавлены из файла audiences.js -->
                </select>
            </div>
            <div class="dropdown">
                <label for="floor">Выберите этаж:</label>
                <select id="floor">
                    <!-- Этажи будут добавлены из файла audiences.js -->
                </select>
            </div>
        </div>

        <!-- Кнопки поиска -->
        <div class="controls">
            <button class="button" onclick="showSearch('audience')">Поиск аудитории</button>
            <button class="button" onclick="showSearch('route')">Поиск маршрута</button>
        </div>

        <!-- Форма поиска аудитории -->
        <div id="search-audience" class="search-container">
            <label for="audience-search">Введите номер или название аудитории:</label>
            <input type="text" id="audience-search" placeholder="Например, 314 или Варя (буфет)" oninput="suggest('audience-search', suggestions)">
        </div>

        <!-- Форма поиска маршрута -->
        <div id="search-route" class="search-container">
            <label for="route-from">Откуда:</label>
            <input type="text" id="route-from" placeholder="Введите начальную точку" oninput="suggest('route-from', suggestions)">
            <label for="route-to">Куда:</label>
            <input type="text" id="route-to" placeholder="Введите конечную точку" oninput="suggest('route-to', suggestions)">
        </div>

        <div class="map-container">
            <div class="map" id="map">
                <p>Выберите корпус и этаж, чтобы увидеть карту.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 ETU.MAP (LETI.MAP). Все права защищены.</p>
    </footer>

    <!-- Подключение базы данных аудиторий и корпусов -->
    <script src="audiences.js"></script>

    <script>
        // Инициализация корпусов и этажей
        function initBuildings() {
            const buildingSelect = document.getElementById("building");
            for (const building in buildings) {
                const option = document.createElement("option");
                option.value = building;
                option.textContent = `Корпус ${building}`;
                buildingSelect.appendChild(option);
            }
            updateFloors();
        }

        // Обновление этажей при выборе корпуса
        function updateFloors() {
            const building = document.getElementById("building").value;
            const floorSelect = document.getElementById("floor");
            const floors = buildings[building] || 0;

            floorSelect.innerHTML = "";
            for (let i = 1; i <= floors; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = `Этаж ${i}`;
                floorSelect.appendChild(option);
            }
        }

        // Показ формы поиска
        function showSearch(type) {
            document.getElementById("search-audience").style.display = type === "audience" ? "block" : "none";
            document.getElementById("search-route").style.display = type === "route" ? "block" : "none";
        }

        // Автозаполнение
        function suggest(inputId, data) {
            const input = document.getElementById(inputId);
            const query = input.value.toLowerCase();
            const matches = data.filter(item => item.toLowerCase().includes(query));
            console.log("Suggestions for", query, ":", matches);
        }

        // Инициализация страницы
        document.addEventListener("DOMContentLoaded", initBuildings);
    </script>
</body>
</html>
